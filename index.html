<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link href="/tailwind.css" rel="stylesheet"> -->
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>u06-jQuery</title>
</head>

<body>
    <!-- main page title -->
    <main class="text-gray-600">
        <div class="wrapper flex flex-col text-center">
            <div class="page-title-container">
                <h1 class="text-2xl my-1">My Trello Clone</h1>
                <p class="text-xl">Francois Hugo</p>
                <p class="mb-2">Chas Academy</p>
            </div>
            <!-- card container holds all columns -->
            <div class="column-container flex justify-evenly">
                <!-- red column (to-do) -->
                <div class="column pl-5 pr-5 bg-red-300 border border-black border-opacity-30 rounded-md"
                    style="height:600px;width:300px;">
                    <div>
                        <h1 class="text-2xl my-1 mb-2 border-b-2 border-gray-500">To-Do</h1>
                    </div>
                    <!-- todo 3 -->
                    <div class="todo border border-black rounded bg-white bg-opacity-30">
                        <p class="font-bold">Task 3</p>
                        <button
                            class="text-sm max-w-min bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-2 mb-2">View</button>
                    </div>
                </div>

                <!-- blue column (doing) -->
                <div class="column pl-5 pr-5 bg-blue-200 border border-black border-opacity-30 rounded-md"
                    style="height:600px;width:300px;">
                    <div>
                        <h1 class="text-2xl my-1 mb-2 border-b-2 border-gray-500">Doing</h1>
                    </div>
                    <!-- todo 2 -->
                    <div class="todo border border-black rounded bg-white bg-opacity-30">
                        <p class="font-bold">Task 2</p>
                        <button
                            class="text-sm max-w-min bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-2 mb-2">View</button>
                    </div>
                </div>

                <!-- green column (done) -->
                <div class="column pl-5 pr-5 bg-green-200 border border-black border-opacity-30 rounded-md"
                    style="height:600px;width:300px;">
                    <div>
                        <h1 class="text-2xl my-1 mb-2 border-b-2 border-gray-500">Done</h1>
                    </div>
                    <!-- todo 1 -->
                    <div class="todo border border-black rounded bg-white bg-opacity-30">
                        <p class="font-bold">Task 1</p>
                        <button
                            class="text-sm max-w-min bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-2 mb-2">View</button>
                    </div>
                </div>

    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
