<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link href="/tailwind.css" rel="stylesheet"> -->
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>u06-jQuery</title>
</head>

<body class="text-gray-600">
    <main>
        <div class="title-container text-center mt-3">
            <h1 class="text-2xl">My Trello Clone</h1>
            <p>Francois Hugo</p>
            <p class="text-sm">Chas Academy</p>
        </div>
        <!-- card holder -->
        <div class="h-64 grid grid-rows-1 grid-flow-col gap-4 m-10 text-center">
            <div class="card-column w-auto bg-red-200 card rounded">
                <h1>To-Do</h1>
                <ul>
                    <li>
                        <div class="card m-5 border border-black rounded">
                            Task 3
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div class="card m-5 border border-black rounded">
                            Task 4
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-column w-auto bg-blue-200 card rounded">
                <h1>Doing</h1>
                <ul>
                    <li>
                        <div class="m-5 border border-black rounded">
                            Task 2
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-column w-auto bg-green-200 card rounded">
                <h1>Done</h1>
                <ul>
                    <li>
                        <div class="card m-5 border border-black rounded">
                            Task 1
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
